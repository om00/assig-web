<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../static/css/login1.css" /> 
    </head>

    <body>
     <div class="container login">
        <div class = "row justify-content-center">
            <div class = "col-sm-6 col-lg-4"> 
                <div class ="card p-4">
                    <h3 class="text-center mb-4">Login</h3>
                    <form >
                        <div class = "mb-4">
                            <label for = "email" class="form-label">Username</label>
                            <input id ="email" name = "email" class="form-control" required>
                        </div>

                       <div class = "mb-4">
                        <label for="password" class = "form-label">Password</label>
                        <input type="password" id="password" name = "password" class = "form-control" required> 
                       </div>

                       <div class="mb-3 form-check">
                         <input type="checkbox" id="rememberMe" name = "rememberMe">
                         <label for = "rememberMe" class = "form-check">rememberMe</label>
                       </div>

                       <button type ="submit" class ="btn primary">Login</button>
                       <p class="text-center mt-3">
                        <a href="# ">Forget Password</a>
                       </p>
                    </form>
                </div>
            </div>
        </div>
     </div>
    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">

    </script>
</html>
